<div id="main">
  <single-spa-router>
    <route path="/auth">
      <application name="@dissertation/auth-app"></application>
    </route>
    <div id="sidebar" style="display: none;">
      <button onclick="toggleSidebar()" style="margin-bottom: 1rem;">◀</button>
      <nav id="menu-links">
        <a href="/dashboard">📊 <span class="link-text">Dashboard</span></a>
        <a href="/profile">👤 <span class="link-text">Profile</span></a>
        <a href="/settings">⚙️ <span class="link-text">Settings</span></a>
      </nav>
      <button onclick="logout()">Logout</button>
    </div>
    <main>
      <route path="/dashboard">
        <application name="@dissertation/dashboard-shell"></application>
      </route>
      <route path="/profile">

      </route>
      <route path="/settings">

      </route>
    </main>

</div>
